<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点之间的关系</title>
    <style>
        html,body{margin:0;  padding:0;}
        .container{}
        .c_l { width: 200px;  background-color: #8b467f;float: left; height: 100px;}
        .c_r { width: 100%; background-color: #0086b3; height: 50px}
        .c1 { background-color: #aaffaa;}
    </style>
</head>
<body>
    <div class="container">
        <div class="c_l"></div>
        <div class="c_r"></div>
        <div class="c_r c1"></div>
    </div>
    <script>
        var cl = document.querySelector(".c_l");
        console.log("document.documentElement:"+document.documentElement);
//        alert(document.activeElement);
        console.log(document.activeElement);
        cl.addEventListener("click",function (event) {
            event = event || window.event;  // ie / firefox 兼容
            console.log(event.type);
            console.log("event.fromElement:"+event.fromElement);
            console.log("event.toElement:"+event.toElement);
            console.log("event.srcElement:"+event.srcElement);
            console.log("event.target:"+event.target);
        },false);
        //（1）创建新节点
//        cl.createDocumentFragment();
    </script>
</body>
</html>
